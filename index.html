<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>freeCodeCamp Survey Form</title>
</head>

<body>
  <main>
    <h1 id="title">Learning Irish?</h1>

    <p id="description">
      Whether you have a cúpla focail or are líofa, we want to know why you are learning Irish.
    </p>

    <form action="" id="survey-form">
      <label for="name" id="name-label">Name: </label>
      <input type="text" id="name" placeholder="Name">

      <label for="email" id="email-label">Email: </label>
      <input type="email" id="email" placeholder="Email">

      <label for="age" id="age-label">Age: </label>
      <input type="number" id="number" placeholder="Age" min="1" max="125">

      <label for="currentLevel">Current Level: </label>
      <select name="" id="dropdown">
        <option value="beginner">Absolute beginner</option>
        <option value="elementary">Elementary</option>
        <option value="pre-intermediate">Pre-Intermediate</option>
        <option value="intermediate">Intermediate</option>
        <option value="upper-intermediate">Upper-Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>


      <label>Did you learn Irish in school?</label>
      <label for="yes">Yes</label>
      <input name="radio-buttons" type="radio" value="yes">
      <label for="no">No</label>
      <input name="radio-buttons" type="radio" value="no">


      <label for="resources">Which resources were helpful?</label>
      <ul id="resources">
        <li class="checkbox">
          <label for="">Books</label>
          <input type="checkbox" value="books">
        </li>
        <li class="checkbox">
          <label for="">Classes</label>
          <input type="checkbox" value="classes">
        </li>
        <li class="checkbox">
          <label for="">Duolingo</label>
          <input type="checkbox" value="duolingo">
        </li>
      </ul>

      <label for="textarea">Any additional comments?</label>
      <textarea name="" id="textarea" cols="30" rows="5"></textarea>

      <input type="submit" id="submit" value="Submit">

    </form>
  </main>

</body>

</html>
