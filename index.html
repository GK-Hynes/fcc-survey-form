<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>freeCodeCamp Survey Form</title>
</head>

<body>
  <h1 id="title">Learning Irish?</h1>

  <p id="description">
    This is a short survey intended for people learning, or re-learning Irish.
  </p>

  <form action="" id="survey-form">
    <label for="name" id="name-label">Name: </label>
    <input type="text" id="name" placeholder="Name">

    <label for="email" id="email-label">Email: </label>
    <input type="email" id="email" placeholder="Email">

    <label for="age" id="age-label">Age: </label>
    <input type="number" id="number" placeholder="Age" min="1" max="125">

    <label for="currentLevel">Current Level: </label>
    <select name="" id="dropdown">
      <option value="beginner">Absolute beginner</option>
      <option value="elementary">Elementary</option>
      <option value="pre-intermediate">Pre-Intermediate</option>
      <option value="intermediate">Intermediate</option>
      <option value="upper-intermediate">Upper-Intermediate</option>
      <option value="advanced">Advanced</option>
    </select>

  </form>

</body>

</html>
