<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>freeCodeCamp Survey Form</title>
</head>

<body>
  <header></header>
  <main>
    <h1 id="title">Learning Irish?</h1>

    <p id="description">
      Whether you have a cúpla focail or are pretty much líofa, <br>
      we want to know about your experience learning Irish.
    </p>

    <form action="" id="survey-form" autocomplete="off">
      <div class="input-group">
        <label for="name" id="name-label">Name </label>
        <input class="form-control" type="text" id="name" placeholder="Name">
      </div>

      <div class="input-group">
        <label for="email" id="email-label">Email </label>
        <input class="form-control" type="email" id="email" placeholder="Email">
      </div>

      <div class="input-group">
        <label for="age" id="age-label">Age</label>
        <input class="form-control" type="number" id="number" placeholder="Age" min="1" max="125">
      </div>

      <div class="input-group">
        <label for="currentLevel">How long have you been learning, or re-learning, Irish?</label>
        <select class="form-control" name="" id="dropdown">
          <option value="" selected disabled>Select a time range</option>
          <option value="">Less than a month</option>
          <option value="">Two to six months</option>
          <option value="">Six months to a year</option>
          <option value="">One to two years</option>
          <option value="">More than two years</option>
        </select>
      </div>

      <div class="input-group">
        <label for="currentLevel">How would you describe your current Level?</label>
        <select class="form-control" name="" id="dropdown">
          <option value="" selected disabled>Select a level</option>
          <option value="beginner">Beginner</option>
          <option value="elementary">Elementary</option>
          <option value="pre-intermediate">Pre-Intermediate</option>
          <option value="intermediate">Intermediate</option>
          <option value="upper-intermediate">Upper-Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
      </div>

      <div class="input-group">
        <p>Did you have Irish classes in school?</p>
        <p>
          <label>
            <input name="radio-buttons" type="radio" value="yes">
            <span>Yes</span>
          </label>
        </p>
        <p>
          <label>
            <input name="radio-buttons" type="radio" value="no">
            <span>No</span>
          </label>
        </p>
      </div>

      <div class="input-group">
        <label for="resources">Which resources have been helpful? Tick all that apply.</label>
        <ul id="resources">
          <li class="checkbox">
            <label>
              <input type="checkbox" value="books">
              <span>Books</span>
            </label>
          </li>
          <li class="checkbox">
            <label>
              <input type="checkbox" value="classes">
              <span>Classes</span>
            </label>
          </li>
          <li class="checkbox">
            <label>
              <input type="checkbox" value="duolingo">
              <span>Duolingo</span>
            </label>
          </li>
          <li class="checkbox">
            <label>
              <input type="checkbox" value="TG4">
              <span>TG4</span>
            </label>
          </li>
          <li class="checkbox">
            <label>
              <input type="checkbox" value="Raidió na Gaeltachta">
              <span>Raidió na Gaeltachta</span>
            </label>
          </li>
          <li class="checkbox">
            <label>
              <input type="checkbox" value="Social Media">
              <span>Social Media</span>
            </label>
          </li>
        </ul>
      </div>

      <div class="input-group">
        <label for="textarea">Any additional comments?</label>
        <textarea class="form-control" name="" id="textarea" cols="30" rows="5"></textarea>
      </div>

      <div class="input-group submit">
        <button id="submit">Submit</button>
      </div>

    </form>
  </main>

</body>

</html>
