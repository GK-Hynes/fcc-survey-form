<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>freeCodeCamp Survey Form</title>
</head>

<body>
  <header></header>
  <main>
    <h1 id="title">Learning Irish?</h1>

    <p id="description">
      Whether you have a cúpla focail or are pretty much líofa, <br>
      we want to know why you are learning Irish.
    </p>

    <form action="" id="survey-form">
      <div class="input-group">
        <label for="name" id="name-label">Name </label>
        <input class="form-control" type="text" id="name" placeholder="Name">
      </div>

      <div class="input-group">
        <label for="email" id="email-label">Email </label>
        <input class="form-control" type="email" id="email" placeholder="Email">
      </div>

      <div class="input-group">
        <label for="age" id="age-label">Age</label>
        <input class="form-control" type="number" id="number" placeholder="Age" min="1" max="125">
      </div>

      <div class="input-group">
        <label for="currentLevel">What is your current Level?</label>
        <select class="form-control" name="" id="dropdown">
          <option value="" selected disabled>Select a level</option>
          <option value="beginner">Absolute beginner</option>
          <option value="elementary">Elementary</option>
          <option value="pre-intermediate">Pre-Intermediate</option>
          <option value="intermediate">Intermediate</option>
          <option value="upper-intermediate">Upper-Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
      </div>

      <div class="input-group">
        <p>Did you have Irish classes in school?</p>
        <p>
          <label>
            <input name="radio-buttons" type="radio" value="yes">
            <span>Yes</span>
          </label>
        </p>
        <p>
          <label>
            <input name="radio-buttons" type="radio" value="no">
            <span>No</span>
          </label>
        </p>
      </div>

      <div class="input-group">
        <label for="resources">Which resources have been helpful?</label>
        <ul id="resources">
          <li class="checkbox">
            <label for="">Books</label>
            <input type="checkbox" value="books">
          </li>
          <li class="checkbox">
            <label for="">Classes</label>
            <input type="checkbox" value="classes">
          </li>
          <li class="checkbox">
            <label for="">Duolingo</label>
            <input type="checkbox" value="duolingo">
          </li>
          <li class="checkbox">
            <label for="">TG4</label>
            <input type="checkbox" value="TG4">
          </li>
          <li class="checkbox">
            <label for="">Raidió na Gaeltachta</label>
            <input type="checkbox" value="Raidió na Gaeltachta">
          </li>
          <li class="checkbox">
            <label for="">Social Media</label>
            <input type="checkbox" value="Social Media">
          </li>
        </ul>
      </div>

      <div class="input-group">
        <label for="textarea">Any additional comments?</label>
        <textarea name="" id="textarea" cols="30" rows="5"></textarea>
      </div>

      <div class="input-group submit">
        <button id="submit">Submit</button>
      </div>

    </form>
  </main>

</body>

</html>
